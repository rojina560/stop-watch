<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
  <div class="w-96 my-24 bg-slate-950 mx-auto p-10">
    <h1 class="text-4xl text-white text-center pb-4 underline"> Stop Watch</h1>
      <div class="flex gap-5 justify-center text-5xl text-white">
        <h2 id="hr">00</h2>
        <h2 id="min">00</h2>
        <h2 id="sec">00</h2>
        <h2 id="milli">00</h2>

    </div>
    <div class="text-white flex gap-5 justify-center my-5">
        <button class="btn bg-green-500 py-2 px-4 text-3xl text-center" onclick="start()">start</button>
        <button class="btn bg-red-500 py-2 px-4 text-3xl text-center" onclick="stop()">stop</button>
        <button class="btn bg-yellow-500 py-2 px-4 text-3xl text-center" onclick="reset()">reset</button>
    </div>
  </div>
    

    <script src="watch.js"></script>
</body>
</html>
